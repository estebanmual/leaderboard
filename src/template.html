<body>
    <h1>Leaderboard</h1>
    <main>
        <section class="recent-scores-section">
            <h2>Recent scores <button class="refresh-button" type="button">Refresh</button></h2>

                <tr>
                    <td>Name: 100</td>
                </tr>
                <tr>
                    <td>Name: 20</td>
                </tr>
                <tr>
                    <td>Name: 50</td>
                </tr>
                <tr>
                    <td>Name: 78</td>
                </tr>
            </table>
        </section>
        <section class="add-scores-section">
            <h2>Add your score</h2>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your score">
            <button type="submit" class="submit-button">Submit</button>
        </section>
    </main>
</body>
