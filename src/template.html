<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <section class="recent-scores-section">
            <h2>Recent scores <button class="refresh-button" type="button">Refresh</button></h2>
            <table class="scores-table">
                
            </table>
        </section>
        <section class="add-scores-section">
            <h2>Add your score</h2>
            <input class="name-input" type="text" placeholder="Your name" required>
            <input class="score-input" type="number" placeholder="Your score" required>
            <button type="submit" class="submit-button">Submit</button>
        </section>
    </main>
</body>
</html>
