<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
</head>
<body>
    
    <main>
        <section class="recent-scores-section">
            <h1><span>Leader</span>board<img src="./assets/refresh-page-option.svg" alt="refresh button" class="refresh-button"></h1>
            <table>
                <tbody class="scores-table">

                </tbody>
            </table>
        </section>
        <section class="add-scores-section">
            <h2>Add your score <img src="./assets/diskette.svg" alt="Save" class="submit-button"></h2>
            <input class="name-input" type="text" placeholder="Your name" required>
            <input class="score-input" type="number" placeholder="Your score" required>
        </section>
    </main>
</body>
</html>
